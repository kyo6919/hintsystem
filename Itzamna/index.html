<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
		<meta http-equiv="PRAGMA" content="NO-CACHE" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Itzamna</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="flexcentercol" id="timerbox">
			<!-- <h1>Countdown Clock</h1> -->

			<div>
				<h1 id="timer">60:00</h1>
			</div>
			<button id="startbutton">START GAME</button>
			<button id="resetbutton">RESET GAME</button>
		</div>

		<div id="puzzlebox-container" class="flexcenter">
			<!--puzzlebox container-->
			<div class="puzzlebox" id="0" onclick="getId(this.id)">
				<img src="asset/0.jpg" />
			</div>
			<div class="puzzlebox" id="1" onclick="getId(this.id)">
				<img src="asset/1.jpg" />
			</div>
			<div class="puzzlebox" id="2" onclick="getId(this.id)">
				<img src="asset/2.jpg" />
			</div>
			<div class="puzzlebox" id="3" onclick="getId(this.id)">
				<img src="asset/3.jpg" />
			</div>
			<div class="puzzlebox" id="4" onclick="getId(this.id)">
				<img src="asset/4.jpg" />
			</div>
			<div class="puzzlebox" id="5" onclick="getId(this.id)">
				<img src="asset/5.jpg" />
			</div>
			<div class="puzzlebox" id="6" onclick="getId(this.id)">
				<img src="asset/6.jpg" />
			</div>
			<div class="puzzlebox" id="7" onclick="getId(this.id)">
				<img src="asset/7.jpg" />
			</div>
			<div class="puzzlebox" id="8" onclick="getId(this.id)">
				<img src="asset/8.jpg" />
			</div>
			<div class="puzzlebox" id="9" onclick="getId(this.id)">
				<img src="asset/9.jpg" />
			</div>
		</div>

		<div id="hintbox-container" class="flexcenter">
			<!--hint box container-->
			<div id="easy" class="hintbox"><h2>EASY</h2></div>
			<div id="medium" class="hintbox"><h2>MEDIUM</h2></div>
			<div id="hard" class="hintbox"><h2>HARD</h2></div>
		</div>

		<div id="hintcontent-container" class="flexcenter">
			<!--hint content container-->
			<div class="contentbox">
				<h2 id="hinttext"></h2>
				<!-- content generated from js -->
			</div>
		</div>

		<div
			id="backtopuzzle"
			class="backbutton"
			onclick="togglePuzzleboxContainer()"
		>
			<h2>BACK</h2>
		</div>

		<div
			id="backtohint"
			class="backbutton"
			onclick="toggleHintboxContainer()"
		>
			<h2>BACK</h2>
		</div>
	</body>

	<script src="script.js"></script>
</html>
